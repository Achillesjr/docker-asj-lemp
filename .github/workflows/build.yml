          docker run --name lemp80 adhocore/lemp:8.0 &
          sleep 60
          docker exec $(docker ps -q -f 'name=lemp80') netstat -ant | grep -E '0:11300|0:11211|1:9300|1:9200|::9000|0:6379|1:5432|0:3306|0:88|0:80'
          PORTS=$(docker exec $(docker ps -q -f 'name=lemp80') netstat -ant | grep -E '0:11300|0:11211|1:9300|1:9200|::9000|0:6379|1:5432|0:3306|0:88|0:80' | wc -l | xargs)
          sleep 1 && docker stop lemp80 > /dev/null || true
          [[ "10" == "$PORTS" ]] || { echo '[8.0] Not all ports are open' && exit 1; }

      - name: "[7.4] Build and push"
        id: docker_build_74
        uses: docker/build-push-action@v2
        with:
          push: true
          file: 7.4.Dockerfile
          tags: adhocore/lemp:7.4
      - name: "[7.4] Test"
        run: |
          docker run --name lemp74 adhocore/lemp:7.4 &
          sleep 60
          docker exec $(docker ps -q -f 'name=lemp74') netstat -ant | grep -E '0:11300|0:11211|1:9300|1:9200|::9000|0:6379|1:5432|0:3306|0:88|0:80'
          PORTS=$(docker exec $(docker ps -q -f 'name=lemp74') netstat -ant | grep -E '0:11300|0:11211|1:9300|1:9200|::9000|0:6379|1:5432|0:3306|0:88|0:80' | wc -l | xargs)
          sleep 1 && docker stop lemp74 > /dev/null || true
          [[ "10" == "$PORTS" ]] || { echo '[7.4] Not all ports are open' && exit 1; }
