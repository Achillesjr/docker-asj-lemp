name: build

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "[8.1] Build and push"
        id: docker_build_81
        uses: docker/build-push-action@v2
        with:
          push: true
          file: 8.1.Dockerfile
          tags: adhocore/lemp:8.1
      - name: "[8.1] Test"
        run: |
          docker run --name lemp81 adhocore/lemp:8.1 &
          sleep 60
          docker exec $(docker ps -q -f 'name=lemp81') netstat -ant | grep -E '0:11300|0:11211|1:9300|1:9200|::9000|0:6379|1:5432|0:3306|0:88|0:80'
          PORTS=$(docker exec $(docker ps -q -f 'name=lemp81') netstat -ant | grep -E '0:11300|0:11211|1:9300|1:9200|::9000|0:6379|1:5432|0:3306|0:88|0:80' | wc -l | xargs)
          sleep 1 && docker stop lemp81 > /dev/null || true
          [[ "10" == "$PORTS" ]] || { echo '[8.1] Not all ports are open' && exit 1; }

      - name: "[8.0] Build and push"
        id: docker_build_80
        uses: docker/build-push-action@v2
        with:
          push: true
          file: 8.0.Dockerfile
          tags: adhocore/lemp:8.0
      - name: "[8.0] Test"
